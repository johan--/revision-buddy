<div>
    <!-- Header Logo-->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <img class="vnlogo-center img-responsive" src="/images/vidyanext-logo.png"/>
        </div>
    </div>
    <!-- panel for login-->
    <div class="container drop-shadow bg-white" style="margin-top: 50px;max-width:970px">
        <div class="container" style="padding: 0 50px 50px 50px;max-width:970px">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-top:50px">
                  <div class="text-center">
                    <img class="illustration" src="/images/illustration.png" style="">
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-top:30px">
                  <img class="img-responsive" src="http://imgh.us/rb-logo_1.png" alt="" style="margin-left:-15px;max-height:60px">
                  <div style="width:80%;margin-top:30px">
                    <div class="row">
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="input" class="form-control custom-input" id="username" aria-describedby="emailHelp"
                                  ng-model="userLoginDeatails.user_name">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control custom-input" id="password" ng-model="userLoginDeatails.password">
                            </div>
                            <div class="form-group row">
                                <div class="offset-sm-2 col-sm-10">
                                    <button type="submit" class="btn login-btn" ng-click="doLogin()">LOGIN</button>
                                </div>
                            </div>
                          <div class="form-group row">
                            <div class="checkbox offset-sm-2 col-sm-10">
                              <input type="checkbox" name="checkboxG6" id="checkboxG6" class="css-checkbox" ng-model="userLoginDeatails.rememberme"/>
                                    <label for="checkboxG6" class="css-label">Remember me</label>
                            </div>
                          </div>
                          <p style="font-size: 12px">Trouble logging in? Email us at <a href="mailto:support@vidyanext.com" style="color:#71C7EB">support@vidyanext.com</a></p>
                        </form>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <!-- remember me-->

</div>
